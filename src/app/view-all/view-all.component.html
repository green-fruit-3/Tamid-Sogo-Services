<h1>View All Cars</h1>


<div class="bar">
  <!-- Create a binding between the searchString model and the text field -->
  <input type="text" ng-model="searchString" placeholder="Search" />
</div>

<br>

<tr *ngFor="let car of carArray">
    <td>{{car?.carId}}</td>
    <td>{{car?.model}}</td>
    <td>{{car?.dateAdded}}</td>
    <td>{{car?.vin}}</td>
</tr>
